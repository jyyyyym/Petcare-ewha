<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petcare AI - 반려견 케어 전문 챗봇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f2e8 0%, #e8ddc4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 20px;
        }

        .chat-header {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .chat-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 0.8rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .bot-avatar {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            color: white;
        }

        .user-avatar {
            background: #e3f2fd;
            color: #1976d2;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 18px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .bot-message {
            background: white;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .user-message {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message-time {
            font-size: 0.75rem;
            color: #999;
            margin-top: 5px;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .quick-reply {
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-reply:hover {
            background: #74b9ff;
            color: white;
            border-color: #74b9ff;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 15px 18px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            border: 1px solid #e0e0e0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            border: 2px solid #f0f0f0;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 0.95rem;
            resize: none;
            max-height: 100px;
            line-height: 1.5;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #74b9ff;
        }

        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .feature-tags {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .feature-tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            backdrop-filter: blur(10px);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                margin: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🐕 Petcare AI</h1>
            <p>당신의 반려견을 위한 전문 AI 상담사</p>
            <div class="feature-tags">
                <span class="feature-tag">맞춤형 상담</span>
                <span class="feature-tag">신뢰할 수 있는 정보</span>
                <span class="feature-tag">지속적인 관리</span>
            </div>
            <div class="chat-status">
                <div class="status-dot"></div>
                <span>온라인 상담 가능</span>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message">
                <div class="message-avatar bot-avatar">🐕</div>
                <div class="message-content bot-message">
                    안녕하세요! Petcare AI입니다 🐾<br><br>
                    저는 여러분의 소중한 반려견을 위한 전문 상담사예요. 훈련부터 건강 관리까지 어떤 고민이든 함께 해결해드릴게요!
                    <div class="message-time">오늘 오후 2:30</div>
                    <div class="quick-replies">
                        <div class="quick-reply" onclick="sendQuickReply('강아지 훈련 도움이 필요해요')">🎓 훈련 도움</div>
                        <div class="quick-reply" onclick="sendQuickReply('건강 상태가 걱정돼요')">🏥 건강 상담</div>
                        <div class="quick-reply" onclick="sendQuickReply('행동 교정이 필요해요')">🐕 행동 교정</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="typing-indicator hidden" id="typingIndicator">
            <div class="message-avatar bot-avatar">🐕</div>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    class="input-field" 
                    placeholder="반려견에 대한 고민이나 질문을 편하게 말씀해주세요..." 
                    rows="1"
                    onkeydown="handleEnter(event)"
                ></textarea>
                <button class="send-button" onclick="sendMessage()" id="sendButton">
                    ➤
                </button>
            </div>
        </div>
    </div>

    <script>
        const responses = {
            training: [
                "훈련은 정말 중요한 부분이에요! 🎓 먼저 강아지의 나이와 견종을 알려주시면 더 구체적인 도움을 드릴 수 있어요. 어떤 훈련이 가장 시급하신가요?",
                "기본 명령어(앉아, 기다려, 이리와)부터 시작하시는 걸 추천드려요. 긍정적 강화와 일관성이 핵심입니다! 🐕"
            ],
            health: [
                "반려견의 건강이 걱정되시는군요. 🏥 구체적으로 어떤 증상이나 변화를 보이고 있나요? 식욕, 활동량, 배변 상태 등을 자세히 알려주세요.",
                "정기적인 건강 체크와 예방접종이 중요해요. 혹시 최근 병원 검진을 받아보셨나요? 📋"
            ],
            behavior: [
                "행동 교정은 인내심이 필요한 과정이에요. 🐕 구체적으로 어떤 문제 행동을 보이고 있는지 말씀해주세요. 언제부터 시작되었고, 어떤 상황에서 주로 나타나나요?",
                "문제 행동의 원인을 파악하는 것이 첫 번째 단계예요. 스트레스, 지루함, 불안감 등이 주요 원인일 수 있어요. 🧠"
            ],
            general: [
                "네, 이해했어요! 반려견과 관련된 모든 고민을 함께 해결해나가요. 🐾 더 구체적인 상황을 말씀해주시면 맞춤형 조언을 드릴 수 있어요.",
                "반려견의 품종, 나이, 성격 등을 고려한 개별 맞춤 상담이 저희의 강점이에요! 어떤 부분이 가장 궁금하신가요? 🤔",
                "좋은 질문이에요! 반려견 케어에서 가장 중요한 것은 꾸준한 관심과 사랑이에요. 구체적인 상황을 더 알려주시면 도움드릴게요. ❤️"
            ]
        };

        const quickReplies = {
            "강아지 훈련 도움이 필요해요": {
                responses: responses.training,
                replies: ["기본 명령어 훈련", "배변 훈련", "산책 훈련", "사회화 훈련"]
            },
            "건강 상태가 걱정돼요": {
                responses: responses.health,
                replies: ["식욕이 없어요", "활동량이 줄었어요", "이상한 행동을 해요", "병원 방문 상담"]
            },
            "행동 교정이 필요해요": {
                responses: responses.behavior,
                replies: ["짖음이 심해요", "물어뜯는 버릇", "분리불안", "공격성 문제"]
            }
        };

        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? '오후' : '오전';
            const displayHours = hours % 12 || 12;
            return `오늘 ${ampm} ${displayHours}:${minutes.toString().padStart(2, '0')}`;
        }

        function addMessage(content, isUser = false, showQuickReplies = []) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : ''}`;

            const avatar = document.createElement('div');
            avatar.className = `message-avatar ${isUser ? 'user-avatar' : 'bot-avatar'}`;
            avatar.textContent = isUser ? '👤' : '🐕';

            const messageContent = document.createElement('div');
            messageContent.className = `message-content ${isUser ? 'user-message' : 'bot-message'}`;
            
            const messageText = document.createElement('div');
            messageText.innerHTML = content;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = getCurrentTime();
            
            messageContent.appendChild(messageText);
            messageContent.appendChild(timeDiv);

            if (!isUser && showQuickReplies.length > 0) {
                const quickRepliesDiv = document.createElement('div');
                quickRepliesDiv.className = 'quick-replies';
                
                showQuickReplies.forEach(reply => {
                    const replyButton = document.createElement('div');
                    replyButton.className = 'quick-reply';
                    replyButton.textContent = reply;
                    replyButton.onclick = () => sendQuickReply(reply);
                    quickRepliesDiv.appendChild(replyButton);
                });
                
                messageContent.appendChild(quickRepliesDiv);
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').classList.remove('hidden');
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').classList.add('hidden');
        }

        function getBotResponse(userMessage) {
            const message = userMessage.toLowerCase();
            
            if (message.includes('훈련') || message.includes('교육') || message.includes('명령')) {
                return {
                    response: responses.training[Math.floor(Math.random() * responses.training.length)],
                    replies: ["기본 명령어부터 시작할게요", "보상 기반 훈련 방법", "훈련 일정 계획하기"]
                };
            } else if (message.includes('건강') || message.includes('병') || message.includes('아프') || message.includes('증상')) {
                return {
                    response: responses.health[Math.floor(Math.random() * responses.health.length)],
                    replies: ["수의사 상담 받기", "응급 증상 체크", "건강 관리 팁"]
                };
            } else if (message.includes('행동') || message.includes('짖') || message.includes('물') || message.includes('공격')) {
                return {
                    response: responses.behavior[Math.floor(Math.random() * responses.behavior.length)],
                    replies: ["전문가 도움 받기", "환경 개선하기", "점진적 교정 방법"]
                };
            } else {
                return {
                    response: responses.general[Math.floor(Math.random() * responses.general.length)],
                    replies: ["더 구체적으로 설명할게요", "다른 질문하기", "전문가와 상담"]
                };
            }
        }

        function sendQuickReply(text) {
            const input = document.getElementById('messageInput');
            input.value = text;
            sendMessage();
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message
            addMessage(message, true);
            input.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Simulate bot response delay
            setTimeout(() => {
                hideTypingIndicator();
                
                const botResponse = getBotResponse(message);
                addMessage(botResponse.response, false, botResponse.replies);
            }, Math.random() * 2000 + 1000);
        }

        function handleEnter(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // Initialize with welcome message
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                addMessage(
                    "어떤 도움이 필요하신지 간단히 말씀해주세요! 저는 24시간 언제든지 여기 있어요 😊", 
                    false, 
                    ["우리 강아지 소개하기", "가장 시급한 문제부터", "전반적인 관리 방법"]
                );
            }, 1500);
        });
    </script>
</body>
</html>
